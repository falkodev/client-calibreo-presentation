<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/calibreo.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="md/presentation.md" data-separator-vertical="^----"></section>
			</div>
			<div class='footer'>
				<svg width="100" height="100" viewBox="0 0 400 400">
					<rect opacity="1" transform="rotate(46 198.49999999999997,155.453125) " id="svg_1" height="200" width="200" y="55.45313" x="98.5" stroke-width="6" stroke="#6200EE" fill="none"/>
					<rect opacity="1" transform="rotate(46 199.49999999999997,192.453125) " id="svg_4" height="200" width="200" y="92.45313" x="99.5" stroke-width="6" stroke="#6200EE" fill="none"/>
					<rect opacity="1" transform="rotate(46 202.5,235.45312499999997) " id="svg_5" height="200" width="200" y="135.45313" x="102.5" stroke-width="6" stroke="#6200EE" fill="none"/>
				</svg>
				Calibreo - 2021
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
